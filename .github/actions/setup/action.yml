name: setup
description: setup

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 'latest'

    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'pnpm'

    - run: curl -sfS https://dotenvx.sh/install.sh | sh
      shell: bash

    - run: pnpm install
      shell: bash
